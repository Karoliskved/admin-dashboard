<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="searchbar">

                <div class="searchInput">
                    <img src="photos/bell-ring.svg" alt="" class="smallImage">
                    <input type="search">
                </div>
                <div class="userInfo">
                    <img src="photos/bell-ring.svg" alt="" class="smallImage">
                    <img src="photos/profile.jpg" alt="" class="profile">
                    <div>Tucker Carlson</div>

                </div>
            </div>
            <div class="userControls">
                <div class="userHello">
                    <img src="photos/profile.jpg" alt="" class="profileBig">

                    <div>
                        <small>Hi there,</small>
                        <div>Tucker Carlson (@Tucker)</div>
                    </div>

                </div>
                <div class="userButton">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="photos/cube-outline.svg" alt="logo">
                <div class="logoText">DASHBOARD</div>
            </div>
            <div class="actionBar">
                <img src="photos/bell-ring.svg" alt="">
                <div>Home</div>

                <img src="photos/bell-ring.svg" alt="">
                <div>Profile</div>

                <img src="photos/bell-ring.svg" alt="">
                <div>Message</div>

                <img src="photos/bell-ring.svg" alt="">
                <div>History</div>

                <img src="photos/bell-ring.svg" alt="">
                <div>Tasks</div>

                <img src="photos/bell-ring.svg" alt="">
                <div>Communities</div>

            </div>
            <div class="settingBar">
                <img src="photos/bell-ring.svg" alt="">
                <div>Settings</div>

                <img src="photos/bell-ring.svg" alt="">
                <div>Support</div>

                <img src="photos/bell-ring.svg" alt="">
                <div> Privacy</div>

            </div>
        </div>
        <div class="main"> main</div>
    </div>
</body>

</html>
